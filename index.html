<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Notes App</h1>
        <form id="note-form">
            <input type="text" id="note-title" placeholder="Note Title" required>
            <textarea id="note-content" placeholder="Note Content" rows="3" required></textarea>
            <button type="submit">Add Note</button>
        </form>
        <div id="notes-container" class="notes-grid">
            <!-- Notes will be dynamically added here -->
        </div>
    </div>
    
    <script src="script.js"></script> <!-- Link to external JS if separating files -->
</body>

</html>
